<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Universal Stylesheet CSS-->
    <link rel="stylesheet" href="assets/style.css"></link>

    <!-- Universal Navbar CSS -->
    <link rel="stylesheet" href="assets/universal-navbar/navbar/navbar.css">

    
    <!-- Page-Specific CSS -->
    
    <title>Document</title>
</head>

<body>
    
    <header>
        <div id="navbar-placeholder"></div> <!-- NAVBAR + CHAT SLIDER-->
    </header>

    <div id="game-container-wrapper">

        <div id="game-container">
            <div id="dealer-hand"></div>
            <div id="game-result"></div> 

            <div class="split-hands">
                <div id="user-hand-1" class="split-hand left-hand">
                </div>

                <div id="user-hand-2" class="split-hand right-hand">
                </div>
            </div>

            <div id="user-hand"></div>

        </div>
        
    
 
        </div>
    </div>

    <div id="wager-container">

        <input id="wager-input" type="number" placeholder="Amount" />

        <button id="play-button">Play</button>
        <button id="bet-game-button">Bet</button>
        <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="split-button">Split</button>
        <div id="player-stats">Balance: $1000 | Current Wager:  $0</div>

    </div>


    <script>
        // Fetch and Load Navbar HTML
        fetch('assets/universal-navbar/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                // Insert Navbar HTML into Placeholder
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Dynamically Load Navbar JavaScript
                const navbarScript = document.createElement('script');
                navbarScript.src = 'assets/universal-navbar/navbar/navbar.js';
                document.body.appendChild(navbarScript);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
   
      


    <script src="assets/script.js"></script>

    <!-- Include main.js for the login/signup form handling -->
    <script src="assets/universal-navbar/scripts/main.js" defer></script>

    

</body>


</html>
