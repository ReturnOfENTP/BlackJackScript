<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"></link>
    
    <title>Document</title>
</head>



<body>
    
    <header>
        <nav id="absolute-nav-section">

            <ul class="inline-header">
                <li><a href="">Play Now</a></li>
                <li><a href="">About ENTP</a></li>
                <li><a href="">Terms of Service</a></li>
            </ul>
        </nav>
    </header>

    

    <div id="game-container-wrapper">
        <div id="game-container">
            <div id="dealer-hand"></div>
            <div id="game-result"></div> 

            <div class="split-hands">
                <div id="user-hand-1" class="split-hand left-hand">
                    
                </div>
                <div id="user-hand-2" class="split-hand right-hand">
                    
                </div>
            </div>

            <div id="user-hand"></div>

            
        </div>
        
        <div id="button-container">
            <!-- Add your buttons here -->
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="split-button">Split</button>
            <button id="new-game-button">New Game</button>
        </div>
    </div>

    <div id="wager-container">

        <input id="wager-input" type="number" placeholder="Enter your wager" />

        <button id="new-game-button">Bet</button>
        <div id="player-stats">Balance: $1000 | Current Wager: $0</div>

    </div>

   

    <script src="assets/script.js"></script>
</body>


</html>
