<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"></link>
    
    <title>Document</title>
</head>

<body>
    
    <header>
        <nav id="absolute-nav-section">
            <!-- Modal Trigger Button -->
            <button id="login-button">Login</button>
    
            <!-- Modal Structure -->
            <div id="login-modal" class="modal">
                <div class="modal-content">
                    <button class="close-button">&times;</button>
                    <div class="modal-header">
                    
                        <button class="tab-button" id="signup-tab">Sign Up</button>
                    </div>
                    <form id="login-form">
                        <div class="input-group">
                            <label>
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter Username or Email" required>
                            </label>
                        </div>
                        <div class="input-group">
                            <label>
                                <i class="fas fa-eye-slash"></i>
                                <input type="password" placeholder="Enter Password" required>
                            </label>
                        </div>
                        <button type="submit" class="primary-button">Sign In</button>
                        <p class="forgot-password">Forgot password? <a href="#">Reset Here</a></p>
                    </form>
                    <div class="modal-footer">
                        <img src="your-image.png" alt="Footer Icon" class="footer-image">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="sliding-main-container">
        <h2>Sliding Panel</h2>
        <p>This is the content of the sliding panel.</p>
    </div>
    <button id="slide-toggle">
        <img src="./assets/images/icon.svg" alt="Toggle" />
    </button>


    <div id="game-container-wrapper">
        <div id="game-container">
            <div id="dealer-hand"></div>
            <div id="game-result"></div> 

            <div class="split-hands">
                <div id="user-hand-1" class="split-hand left-hand">
                    
                </div>
                <div id="user-hand-2" class="split-hand right-hand">
                    
                </div>
            </div>

            <div id="user-hand"></div>

            
        </div>
        
        <div id="button-container">
            
            
            
        </div>
    </div>

    <div id="wager-container">

        <input id="wager-input" type="number" placeholder="Amount" />

        <button id="play-button">Play</button>
        <button id="bet-game-button">Bet</button>
        <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="split-button">Split</button>
        <div id="player-stats">Balance: $1000 | Current Wager:  $0</div>

    </div>

   

    <script src="assets/script.js"></script>
</body>


</html>
